<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>v-html Vue JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div id="app">
        <input type="text" 
            @keyup.enter="changeValue" 
            @keyup.up="changeValueTwo"
            @keyup="getCodeKey">

        {{valueText}}

       
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                valueText:''   
            },
            methods:{
                changeValue(event){
                    this.valueText = event.target.value                    
                },
                changeValueTwo(event){
                    alert('changeValueTwo')
                    
                },
                getCodeKey(event){
                    console.log(event.keyCode)
                }
            }
              
        })
    </script>
</body>
</html>
