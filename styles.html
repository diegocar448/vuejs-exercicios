<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style Vue JS</title>


    <style>
        .active{background: green;}
        .no-active{background: red;}
        .default{color:yellow;}
    
    </style>
</head>
 
<body>
    <div id="app">
        
        <button @click="isActive = !isActive">Alterar Class</button>

        <div :class="isActive ? 'active' : 'no-active'"> 
            Exemplo 2
        </div>

        <div class="default" :class="isActive ? 'active' : 'no-active'"> 
           Exemplo 3
        </div>

        <!-- class default e depois a condição -->
        <div :class="['default', isActive ? 'active' : 'no-active']"> 
            Exemplo 3/2
        </div>

        <!-- trabalhando com objeto no atributos class -->
        <div :class="classObject"> 
            Exemplo 4 
        </div>
        <!-- usar hack para dar suporte a diferentes navegadores --> 
        <div :style="{display: ['-webkit-flex', '-moz-flex', 'flex']}"> 
            Exemplo 5 
        </div> 
    </div>
    

    <script src="vue.js"></script>  

    <script>
        new Vue({
            el: '#app',
            data:{
                isActive:true,
                classObject:{
                    active:true,
                    //usar aspas simples sempre que for usar um nome composto 'string'
                    'text-red':false,
                    'color-white':true
                }
            }
            
        })
    </script>
</body>
</html>
