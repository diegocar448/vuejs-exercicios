<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <p>{{ isActive ? 'Ativo': 'Não Ativo' }}</p>
        <a :href="url" :title="textAcademy" >{{textAcademy}}</a>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  

    <script>
        new Vue({
            el: '#app',
            data:{
                title:'Titulo Teste',
                description:'Descrição',
                isActive: true,
                url:'https://academy.especializati.com.br',
                textAcademy: 'EspecializaTi Academy'
            }
        })
    </script>
</body>
</html>
