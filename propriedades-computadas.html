<!DOCTYPE html>
<html lang="pt-br">
<head>
        <title>Propriedades Computadas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <!-- Em propriedades computadas ele armazena em cache e chama apenas o metÃ³do sem percorrer todos os metodos -->
    <div id="app">
        <button @click="count++">Incrementar</button>
        <button @click="count--">Decrementar</button>
        <button @click="countTwo--">Incrementar 2</button>
        <p>{{ count }} | {{ countComputed }} | {{ countMethod()  }}</p>
        <p>{{ countTwo }}</p>       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    <script>
        new Vue({
            el: '#app',
            data:{
                count:0,
                countTwo:0
            },
            computed:{
                countComputed: function(){  
                    console.log('countComputed')                  
                    return this.count >= 5 ? 'Maior que 5' : 'Menor que 5'
                }
            },
            methods:{
                countMethod: function(){
                    console.log('countMethod')                                      
                    return this.count >= 5 ? 'Maior que 5' : 'Menor que 5'
                }
            }
            
        });
    </script>
</body>
</html>
