<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renderização Condicional Vue JS</title>

</head>
 
<body>
    <div id="app">        
        <div v-if="number <  12">
            {{ textExemplo }}
        </div>
        <div v-else-if="number ==  12">
            É Igual
        </div>
        <div v-else>
            É Diferente
        </div>

        <div v-if="isActive">
            {{ textExemplo }}
        </div>
        
        <div v-if="isActive">
            Ativo
        </div>

        <div v-else>
            Não Ativo
        </div>
    </div>
    

    <script src="vue.js"></script>  

    <script>
        new Vue({
            el: '#app',
            data:{
                number: 14,
                textExemplo: "Texto Databing",
                isActive: true
            }
            
        })
    </script>
</body>
</html>
