<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>v-html Vue JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div id="app">
        <input type="text" @keyup="changeInput">
        <button @click="changeInputTwo(2)">Incrementar 2</button>
        <input type="text" @keyup="changeInputThree(2, $event)">

        {{count}}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                count:0
            },
            methods:{
                changeInput: function(event){
                    console.log(event.target.value)
                },
                changeInputTwo: function(value){
                    this.count += value
                },
                changeInputThree(value, event){
                    value += parseInt(event.target.value)
                    this.count += value
                }          
            }    
        })
    </script>
</body>
</html>
