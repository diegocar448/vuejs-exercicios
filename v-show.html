<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs V-SHOW</title>

</head>
 
<body>
    <div id="app">        
        <div v-if="isActive" >
            V-IF
        </div>
        <div v-show="isActive" >
            V-SHOW
        </div>
    </div>
    

    <script src="vue.js"></script>  

    <script>
        new Vue({
            el: '#app',
            data:{
                isActive:false        
            }
            
        })
    </script>
</body>
</html>
