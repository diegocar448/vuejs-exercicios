<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos de Teclas Modificadoras do Sistema no Vue JS</title>
</head>
<body>
    <div id="app">
        <div @click.ctrl.alt="testeEvent">
            Clique Aqui!!!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                
            },
            methods:{
                testeEvent(){
                    alert('Teste')
                }
            }
        })
    </script>
</body>
</html>
